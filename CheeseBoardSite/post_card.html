<style>
    /* THIS CSS IS JUST A STARTING POINT, FEEL FREE TO MAKE ANY IMPROVEMENTS */
    #post {
        border: 1px solid #333;
        width: 15rem;
        border-radius: 10px;
        cursor: pointer;
    }

    #img-container {
        width: 100%;
        height: 10rem;
        overflow: hidden;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    #post-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* border-radius: 10px; */
    }

    #text {
        border-top: 1px solid #333;
        border-radius: 10px;
        padding-left: 2%;
        padding-right: 2%;
        font-family: 'Segoe UI';
    }

    .truncate {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<script>
    function goToPost(slug) {
        window.location.href = "/post/"+slug;
    }
</script>

<div id="post">
    <div id="img-container">
        <img id="post-image" src="{{ post.img.url }}" alt="cheese">
    </div>

    <div id="text" onclick="goToPost('{{ post.slug }}')">
        <h2>{{ post.title }}</h2>
        <p class="truncate">{{ post.content }}</p>
    </div>
</div>
