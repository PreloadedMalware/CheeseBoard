<link rel="stylesheet" href="StyleSheet.css">

<style>
    .comment {
        border: 1px solid #333;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .comment-content {
        padding-left: 0.5em;
        padding-right: 0.5em;
    }
</style>

<div class="comment">
    <div class="comment-content">
        <div id="op">
            <img src="{{ comment.account.profilePic.url }}" alt="profile picture" id="op-pfp">
            <p id="op-name">{{ comment.account }}</p>
            <p id="time">{{ comment.timeDate}}</p>
        </div>
        <p id="comment-text">{{ comment.body }}</p>
        
        <!-- FORM FOR LIKING GOES HERE -->
    </div>
</div>
