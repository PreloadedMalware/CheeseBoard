<link rel="stylesheet" href="StyleSheet.css">


<script>
    function search() {
        let search = document.getElementById("mainSearch").value;
        let encodedSearchTerm = encodeURIComponent(search);
        
        window.location.href = "/search/" + encodedSearchTerm;
    }
</script>

<div id="centre">
    <h1 id="headerTitle">Cheese Board</h1>
    <form onsubmit="event.preventDefault(); search()" id="search-form">
        <input type="text" placeholder="Search for cheese..." id="mainSearch" />
        <input type="submit" value="Go" />
    </form>
    <br>
    <div id="tags">
        {% for tag in tags %}
            <a id="tag" href="/search/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
</div>
