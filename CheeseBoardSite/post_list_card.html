<style>
    #post-list {
        display: flex;
        border: 1px solid #333;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
    }

    #img-container-list {
        width: 8rem;
        height: 8rem;
        overflow: hidden;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    #image-list {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #text-list {
        width: 50%;
        border-left: 1px solid #333;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 2%;
        font-family: 'Segoe UI';
    }

    .truncate-list {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #post-list-title {
        font-size: 1.2em;
        margin: 0;
    }
</style>

<script>
    function goToPost(slug) {
        window.location.href = "/post/"+slug;
    }
</script>

<div id="post-list">
    <div id="img-container-list">
        <img id="image-list" src="{{ post.img.url }}" alt="cheese">
    </div>

    <div id="text-list" onclick="goToPost('{{ post.slug }}')">
        <h2 id="post-list-title">{{ post.title }}</h2>
        <p class="truncate-list">{{ post.content }}</p>
    </div>
</div>
