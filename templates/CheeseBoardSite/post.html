<!-- Including navbar at top of page -->
{% include 'CheeseBoardSite\navbar.html' %}


<title>Cheese Board</title>

<style>
    /* THIS CSS IS JUST A STARTING POINT, FEEL FREE TO MAKE ANY IMPROVEMENTS */
    * {
        box-sizing: border-box;
    }

    #page {
        font-family: 'Segoe UI';
    }

    #navbar{
        padding: 2em;
    }
    
    #container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin-top: 2em;
    }

    #content {
        width: 50%;
        border: 1px solid #333;
        border-radius: 10px;
    }

    #text {
        padding-left: 2em;
        padding-right: 2em;
        width: 60%;
        
    }

    #img-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-top-left-radius: 10px;
    }

    img {
        object-fit: cover;
        width:60%;
        border-right: 1px solid #333;
        border-bottom: 1px solid #333;

    }

    #op-pfp {
        width: 2em;
        aspect-ratio: 1;
        border-radius: 50%;
    }

    #OP {
        display: flex;
        align-items: center;
        
    }

    #title {
        margin-bottom: 0.5em;
        margin-top: 0.25em;
    }

    #cheeses {
        display: inline;
    }

    #cheese {
        font-style: italic;
        border: 1px solid #333;
        border-radius: 10px;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: 0.1em;
        padding-bottom: 0.1em;
        
    }

    #post-text {
        margin: 0.25em
    }
</style>

<div id="page">
    <div id="navbar">
        
    </div>

    <!-- Temp layout to ensure URL is working once implemented -->
    <div id="container">
        <div id="content">
            <div id="img-container">
                <img src="{{ image.url }}">
            </div>
            <div id="text">
                <h1 id="title">{{ title }}</h1>
                <div id="cheeses">
                    {% for tag in cheeses %}
                        <span id="cheese">{{ tag }}</span>
                    {% endfor %}
                </div>
                <div id="op">
                    <img src="{{ account.profilePic.url }}" alt="profile picture" id="op-pfp">
                    <p style="margin-left: 1em; font-size: 14pt;">{{ account.user.username }}</p>
                </div>
                <p id="post-text">{{ caption }}</p>
                <p id="post-text">{{ body }}</p>
            </div>
        </div>
    </div>
</div>
