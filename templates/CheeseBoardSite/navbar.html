{% load staticfiles %}
<script src="{% static 'JS/navbarJS.js' %}"></script>

<style>
    /* THIS CSS IS JUST A STARTING POINT, FEEL FREE TO MAKE ANY IMPROVEMENTS */
    .navbar {
        margin-top:0;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
        width: 100%;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
        z-index: 1000;
    }

    .navbar a {
        text-decoration: none;
    }

    button, a {
        font-family: "Arial", sans-serif;
        background-color: transparent;
        border: none;
        border-radius: 10px;
        color: inherit;
        font-size: 1.25em;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover, #navLink:hover {
        background-color: white;
        color: #333;
    }

    #list > ul {
        list-style-type: none;
        padding: .5em; 
        margin: 1em;
        width: auto;
        background-color: #333;
        color: white;
        border-radius: 10px;
    }

    li {
        padding: .2em;
    }

    .accountLink {
        color: white;
        padding: .5em;
        font-size: 1em;
        white-space: nowrap;
    }

    .accountLink:hover {
        text-decoration: underline;
    }

    #menu {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease, visibility 0.15s ease;
    }

    #menu.open {
        opacity: 1;
        visibility: visible;
    }
</style>

<div class="navbar">
    <!-- Buttons for the navbar are defined here -->
    <a id="navLink" href="/">Home</a>
    <!-- add null as search term to show all posts by default -->
    <a href="/search/%00">Search</a>

    <!-- Dropdown menu for the account button -->
    <div id="dropdownContainer">
        <div id="dropdown">
            <button id="accButton">Account</button>
            <div id="menu" style="position: relative">
                <div id="list" style="position: absolute;">
                    <ul>
                        {% if user.is_authenticated %}
                            <li><a href="/account" class="accountLink">View Account</a></li>
                            <li><a href="/logout" class="accountLink">Logout</a></li>
                        {% else %}
                            <li><a href="/register" class="accountLink">Register</a></li>
                            <li><a href="/login" class="accountLink">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
