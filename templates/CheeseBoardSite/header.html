{% load staticfiles %}
<style>
    #centre {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }

    #title {
        font-size: 2.5em;
        font-family: 'Segoe UI';
        letter-spacing: 1.1rem;
        font-weight: 400;
        margin: 0.2em;
    }

    #search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
    }
    #mainSearch {
        width: 100%;
        padding: 12px 20px;
        margin: 1em;
        margin-bottom: 2em;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 50px;
    }

    #tags {
        display: inline;
    }

    #tag {
        font-size: 13pt;
        margin: 1em;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: 0.1em;
        padding-bottom: 0.1em;
        font-family: 'Segoe UI';
        font-style: italic;
        border: 1px solid #333;
        border-radius: 10px;
        text-decoration: none;
    }

</style>

<script src="{% static 'JS/headerJS.js' %}"></script>

<div id="centre">
    <h1 id="title">Cheese Board</h1>
    <form onsubmit="event.preventDefault(); search()" id="search-form">
        <input type="text" placeholder="Search for cheese..." id="mainSearch" />
        <input type="submit" value="Go" />
    </form>
    <br>
    <div id="tags">
        {% for tag in tags %}
            <a id="tag" href="/search/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
</div>
