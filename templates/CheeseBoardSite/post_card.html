<style>
    /* THIS CSS IS JUST A STARTING POINT, FEEL FREE TO MAKE ANY IMPROVEMENTS */
    #post {
        border: 1px solid #333;
        width: 15rem;
        border-radius: 10px;
    }

    #imgContainer {
        width: 100%;
        height: 10rem;
        overflow: hidden;
        border-radius: 10px ;
    }

    img {
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    #text {
        border-top: 1px solid #333;
        border-radius: 10px;
        padding-left: 2%;
        padding-right: 2%;
        font-family: 'Segoe UI';
    }
</style>

<div id="post">
    <div id="imgContainer">
        <img src="{{ post.img.url }}" alt="cheese">
    </div>

    <div id="text">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
</div>
